<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${channel.name}"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="logo">
    <img src="/image/logo.png" alt="Chat App Logo">
</div>
<div class="chat-container">
    <div class="chat-header">
        <h1 th:text="${channel.name}"></h1>
    </div>
    <div id="messages" class="chat-messages"></div>
    <div class="chat-input-container">
        <textarea id="message-input" placeholder="Type your message..."></textarea>
        <button id="send-button">Send</button>
    </div>
    <input type="hidden" id="channel-id" th:value="${channel.id}">
    <input type="hidden" id="user-id" th:value="${user.id}">
</div>
<svg class="background--custom" id="demo" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path fill="#FFFF00" fill-opacity="0.6" d="M-100 -100L200 -100L200 60L-100 60Z" style="animation: path0 4.464285714285714s linear infinite alternate;" /><path fill="#00FFFF" fill-opacity="0.5" d="M-100 -100L200 -100L200 50L-100 50Z" style="animation: path1 12.5s linear infinite alternate;" /><path fill="#FF00FF" fill-opacity="0.2" d="M-100 -100L200 -100L200 30L-100 30Z" style="animation: path2 30s linear infinite alternate;" />
</svg>

<script th:src="@{/js/chat.js}"></script>
</body>
</html>
