<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${'Channel: ' + channel.name}"></title>
</head>
<body>
<h1 th:text="${'Channel: ' + channel.name}"></h1>

<div id="messages">
    <div th:each="message : ${messages}">
        <span th:text="${message.sender.name}"></span>: <span th:text="${message.content}"></span>
    </div>
</div>

<div>
    <textarea id="message-input" placeholder="Enter your message" rows="3"></textarea>
    <button id="send-button">Send</button>
</div>
<script th:src="@{/js/channel.js}"></script>
</body>
</html>
